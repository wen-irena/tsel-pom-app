<oc-layout-1 id="layoutOrder" has-search-criteria="true" has-bread-crumb="false">
    <span slot="pageTitleArea">Collection Detail</span>
    <div class="oj-flex-item" slot="searchCriteriaArea">
        <oj-form-layout label-edge="start" id="form-container" class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-2 oj-md-labels-inline">
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <oj-label for="searchWorkorder" style="text-align:left">MSISDN</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text id="searchWorkorder" label-hint="Id" value="{{colcr_searchMSISDN}}"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <oj-label style="text-align:left">Prov. Date</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-date id="datepickercontrol" placeholder="Start Date" value="{{colcr_provStartDate}}" max="[[colcr_provEndDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date>
                        to
                        <oj-input-date id="datepickercontrol2" placeholder="End Date" value="{{colcr_provEndDate}}" min="[[colcr_provStartDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <oj-label style="text-align:left">Created Date</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-date id="datepickercontrol" placeholder="Start Date" value="{{colcr_startDate}}" max="[[colcr_endDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date>
                        to
                        <oj-input-date id="datepickercontrol2" placeholder="End Date" value="{{colcr_endDate}}" min="[[colcr_startDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date>
                    </div>
                </div>
                <!-- <div class="oj-flex">
                    <div class="oj-flex-item">
                      <oj-label for="searchWorkorder" style="text-align:left">Service Type</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text id="searchWorkorder" label-hint="Id" value="{{colcr_searchServiceType}}"></oj-input-text>
                    </div>
                </div> -->
            </div>
        </oj-form-layout>
        <oj-form-layout label-edge="start" id="form-container" max-columns="2">
            <div class="oj-flex-item">
                <oj-button slot="value" on-oj-action="[[colcr_onReset]]">Reset</oj-button>
                <oj-button slot="value" on-oj-action="[[colcr_onSearch]]">Search</oj-button>
            </div>
        </oj-form-layout>
    </div>
    <div class="oj-flex-item" slot="searchCriteriaArea">
        <oj-form-layout label-edge="start" id="form-container" class="oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-2 oj-md-labels-inline">
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <oj-label for="searchWorkorder" style="text-align:left">Order Type</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <!--<oj-input-text id="searchWorkorder" label-hint="Id" value="{{colcr_searchOrderType}}"></oj-input-text>-->
                        <oj-select-one id="searchOrderType" options="{{colcr_orderType}}" value="{{colcr_searchOrderType}}" placeholder="Select Order Type..." required="false">
                        </oj-select-one>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <oj-label for="searchStatus" style="text-align:left">Status</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-select-one id="searchStatus" options="{{colldetail_colldetailStatus}}" value="{{colldetail_searchStatus}}" placeholder="Select Status..." required="false">
                        </oj-select-one>
                    </div>
                </div>
                <!-- <div class="oj-flex">
                    <div class="oj-flex-item">
                      <oj-label style="text-align:left">Prov. Date</oj-label>
                    </div>
                    <div class="oj-flex-item">
                      <oj-input-date id="datepickercontrol" placeholder="Start Date" value="{{colcr_startDate}}" max="[[colcr_endDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date>
                        to
                      <oj-input-date id="datepickercontrol2" placeholder="End Date" value="{{colcr_endDate}}" min="[[colcr_startDate]]" converter="[[colcr_dateConverter]]" style="max-width:175px"> </oj-input-date> 
                    </div>
                </div> -->
            </div>
        </oj-form-layout>
    </div>

    <div slot="tableArea">
        <oc-table id="workordersTable" columns="[[colcr_columns]]" data="[[colcr_datasource]]" display="[[colcr_display]]" columns-default="[[colcr_columnsDefault]]" scroll-policy="[[colcr_scrollPolicy]]" scroll-policy-options="[[colcr_scrollPolicyOptions]]"
            root-attributes="[[colcr_rootAttributes]]" slot="colDisp pagination">
            <span slot="fetchSizeArea">
                    <span>Fetch Size: </span>
            <oj-select-one id="basicSelect" value="{{colcr_fetchSize}}" style="max-width:1.3em">
                <oj-option value="-1">All</oj-option>
                <oj-option value="10">10</oj-option>
                <oj-option value="25">25</oj-option>
                <oj-option value="50">50</oj-option>
            </oj-select-one>
            </span>
        </oc-table>
    </div>
</oc-layout-1>

<div id="dialogWrapper">
    <oj-dialog style="display:none; min-width:40%;" id="confirmationDialog" title="Confirmation">
        <div slot="header">
            <span id="dialog-title-id" class="oj-dialog-title">Confirmation</span>
        </div>
        <div slot="body">
            <p>Are you sure to process this action?</p>
        </div>
        <div slot="footer">
            <oj-button id="yesButton" data-bind="click: function() {
            document.querySelector('#confirmationDialog').close();
          }">Yes
            </oj-button>
            <oj-button id="noButton" data-bind="click: function() {
            document.querySelector('#confirmationDialog').close();
          }">No
            </oj-button>
        </div>
    </oj-dialog>
</div>
