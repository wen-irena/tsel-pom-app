<!DOCTYPE html>
<div class="dropBtnBar">
<div class="oj-panel oj-panel-alt1">
    <div class="oj-flex">
        <div class="oj-flex-item">
            <h4><b>Search</b></h4>
            <div class="oj-flex oj-sm-only-flex-direction-column oj-md-only-flex-direction-column oj-lg-flex-items-1 oj-form-layout" >                      
                <div class="oj-flex-item">
                    <div class="oj-form oj-sm-odd-cols-12 oj-lg-odd-cols-4 oj-lg-even-cols-8 oj-md-labels-inline"> 
                        <div class="oj-flex">  
                            <div class="oj-flex-item">
                                <label>Short PC Number</label>
                            </div>
                            <div class="oj-flex-item">
                                <input id="pcNumberSearch" placeholder="Search short PC Number ..."
                                       data-bind="ojComponent: {
                                            component: 'ojInputText',
                                            value: pclist_pcNumber,
                                            rootAttributes: {style:'max-width:80%'}
                                        }">
                            </div>
                        </div> 
                        <div class="oj-flex">  
                            <div class="oj-flex-item">
                                <label>Counterparty</label>
                            </div>
                            <div class="oj-flex-item">
                                <div id="cptLOVDialog" data-bind="ojModule:{ name:'customModules/cptLOVDialog', params: pclist_params,
                                            rootAttributes: {style:'max-width:80%'}}" style="max-width: 90%;"></div>
                            </div>
                        </div>
                        <div class="oj-flex">  
                            <div class="oj-flex-item">
                                <label>Asset Type</label>
                            </div>
                            <div class="oj-flex-item">
                                <input id="B3control" placeholder="Search Asset Type ..." data-bind="ojComponent: {component: 'ojSelect', value: pclist_searchAssetType, options: pclist_assetTypeLOV,
                                            rootAttributes: {style:'max-width:80%'}}">
                            </div>
                        </div>
                        <div class="oj-flex">  
                            <div class="oj-flex-item">
                                <label>Purchase Date</label>
                            </div>
                            <div class="oj-flex-item">
                                <input id="purchaseDate" data-bind="ojComponent: {component: 'ojInputDate', value: pclist_purchaseDate, converter: pclist_dateConverter, rootAttributes: {style:'max-width:80%'}}"/>
                            </div>
                        </div>    
                        <div class="oj-flex">                       
                            <div class="oj-flex-item">
                                <button id= "btnSearch" data-bind="click: pclist_onSearch,ojComponent: {component: 'ojButton', label: 'Search' } "></button>
                                <button id= "btnReset" data-bind="click: pclist_onReset,ojComponent: {component: 'ojButton', label: 'Reset' } "></button>
                            </div>
                        </div> 
                    </div>
                </div>    
                <div class="oj-flex-item"></div>
            </div>
        </div>
    </div>
</div>
